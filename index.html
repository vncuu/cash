<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cash is unreal.</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #170221;
      color: white;
    }

    header {
      background-color: #530a78;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
    }

    .container {
      padding: 20px;
    }

    /* Info Message Styles */
    .info-message {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(158, 81, 196, 0.2);
      border: 1px solid rgba(158, 81, 196, 0.5);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    .info-icon {
      width: 16px;
      height: 16px;
      fill: #a511f0;
    }

    /* Status Section */
    .status-section {
      margin-bottom: 20px;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 5px 0;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .status-working {
      background-color: green;
    }

    .status-repair {
      background-color: yellow;
    }

    .status-maintain {
      background-color: orange;
    }

    .status-offline {
      background-color: black;
    }

    /* Discord Invite Button */
    .discord-btn {
      display: inline-block;
      text-decoration: none;
      background-color: #5865F2;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      text-align: center;
      margin-top: 20px;
    }

    .discord-btn:hover {
      background-color: #4752c4;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;
      background-color: #42105c;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Best Discord Bot Choice</h1>
  </header>

  <div class="container">
    <!-- Info Message -->
    <div class="info-message">
      <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" class="info-icon">
        <path d="M8 0C3.58 0 0 3.58 0 8s3.58 8 8 8 8-3.58 8-8-3.58-8-8-8zm0 14.5c-3.584 0-6.5-2.915-6.5-6.5S4.416 1.5 8 1.5s6.5 2.915 6.5 6.5-2.916 6.5-6.5 6.5zM8.75 10.5H7.25V7.75c0-.414-.336-.75-.75-.75h-1c-.414 0-.75.336-.75.75s.336.75.75.75H7v2.75h-.5c-.414 0-.75.336-.75.75s.336.75.75.75H9c.414 0 .75-.336.75-.75s-.336-.75-.75-.75zM8 6a1 1 0 100-2 1 1 0 000 2z"></path>
      </svg>
      <span>The <code>status</code> might take some time to load up</span>
    </div>

    <!-- Bot Status -->
    <div class="status-section">
      <h3>Bot Status</h3>
      <div class="status-item">
        <div class="status-indicator status-working"></div>
        <span>Working</span>
      </div>
      <div class="status-item">
        <div class="status-indicator status-repair"></div>
        <span>Repair</span>
      </div>
      <div class="status-item">
        <div class="status-indicator status-maintain"></div>
        <span>Maintain</span>
      </div>
      <div class="status-item">
        <div class="status-indicator status-offline"></div>
        <span>Offline</span>
      </div>
    </div>

    <!-- Discord Invite -->
    <div>
      <a href="https://discord.com/oauth2/authorize?client_id=YOUR_BOT_CLIENT_ID&scope=bot&permissions=YOUR_BOT_PERMISSIONS" 
         class="discord-btn" 
         target="_blank">Invite cash is unreal. Bot</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 cash is unreal. All rights reserved.</p>
  </footer>
</body>
</html>
